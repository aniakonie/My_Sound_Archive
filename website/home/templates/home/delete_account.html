{% extends "base.html" %}

{% block title %}VML Settings{% endblock %}


{% block content %}

    <h3 style="text-align: center;">you want to delete your VML library?</h3>
{% else %}
    <h3 style="text-align: center;">Are you sure</h3>
    <h3 style="text-align: center;">you want to delete your VML account?</h3>
{% endif %}
<div style="margin-bottom: 50px;"></div>
<div style="text-align: center;">
    <form method="POST">
        <input type=submit value="Yes" name="answer" class="btn btn-dark">

        <input type=submit value="No" name="answer" class="btn btn-dark">
    </form>
</div>


{% endblock %}
