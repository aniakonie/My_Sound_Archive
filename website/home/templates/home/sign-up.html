{% extends "base.html" %}

{% block title %}VMLibrary{% endblock %}


{% block content %} 
    
<h1 style="text-align: center;">Sign Up</h1>
<br>

<form method="post">
    {{ form.username.label(class="form-label") }}:<br>{{ form.username(class_="form-control") }}<br>
    {{ form.password.label(class="form-label") }}:<br>{{ form.password(class_="form-control") }}<br>
    <br>
    <input type=submit value="Register" class="btn btn-dark">
</form>

{% endblock %}
